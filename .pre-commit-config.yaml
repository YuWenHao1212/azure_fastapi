        name: Reminder - Claude Code should run appropriate tests
        entry: bash -c 'echo "âš ï¸  æé†’: è«‹ç¢ºä¿ Claude Code å·²æ ¹æ“šä¿®æ”¹ç¯„åœåŸ·è¡Œé©ç•¶å±¤ç´šæ¸¬è©¦ (Level 0-3)"; echo "ğŸ“‹ è©³æƒ…è«‹åƒè€ƒ CLAUDE.md æ¸¬è©¦åˆ†ç´šç­–ç•¥"'
