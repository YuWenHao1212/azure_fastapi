<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyMCE Toggle 問題除錯工具</title>
    <style>
        #toggle-debugger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            width: 600px;
            max-height: 700px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            z-index: 10000;
        }
        
        #toggle-debugger.minimized {
            height: 40px;
            overflow: hidden;
        }
        
        #toggle-debugger h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #1F2937;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #toggle-debugger button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin: 2px;
            font-size: 11px;
            font-family: inherit;
        }
        
        #toggle-debugger button:hover {
            background: #2563EB;
        }
        
        #toggle-debugger button.danger {
            background: #EF4444;
        }
        
        #toggle-debugger button.danger:hover {
            background: #DC2626;
        }
        
        #toggle-debugger button.success {
            background: #10B981;
        }
        
        #toggle-debugger button.success:hover {
            background: #059669;
        }
        
        .debug-section {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 6px;
            padding: 12px;
            margin: 10px 0;
        }
        
        .debug-section h4 {
            margin: 0 0 8px 0;
            font-size: 13px;
            color: #374151;
            font-weight: 600;
        }
        
        .log-entry {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .log-entry.success {
            background: #D1FAE5;
            color: #065F46;
        }
        
        .log-entry.error {
            background: #FEE2E2;
            color: #991B1B;
        }
        
        .log-entry.warning {
            background: #FEF3C7;
            color: #92400E;
        }
        
        .log-entry.info {
            background: #DBEAFE;
            color: #1E40AF;
        }
        
        .editor-card {
            background: white;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            padding: 10px;
            margin: 8px 0;
        }
        
        .editor-card.active {
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .editor-card h5 {
            margin: 0 0 6px 0;
            font-size: 12px;
            color: #1F2937;
            font-weight: 600;
        }
        
        .editor-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 4px 12px;
            font-size: 11px;
        }
        
        .editor-info .label {
            color: #6B7280;
            font-weight: 500;
        }
        
        .editor-info .value {
            color: #111827;
            font-family: 'Consolas', monospace;
        }
        
        .editor-info .value.true {
            color: #059669;
        }
        
        .editor-info .value.false {
            color: #DC2626;
        }
        
        .minimize-btn {
            background: #6B7280;
            padding: 4px 8px;
            font-size: 10px;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin: 10px 0;
        }
        
        .snapshot {
            background: #F3F4F6;
            border: 1px solid #D1D5DB;
            border-radius: 4px;
            padding: 8px;
            margin: 4px 0;
            font-size: 10px;
        }
        
        .snapshot-time {
            color: #6B7280;
            font-weight: 600;
        }
        
        pre {
            background: #1F2937;
            color: #F9FAFB;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 11px;
            margin: 8px 0;
        }
        
        .style-check {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
        }
        
        .style-check .indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .style-check .indicator.found {
            background: #10B981;
        }
        
        .style-check .indicator.missing {
            background: #EF4444;
        }
        
        .test-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .test-badge.pass {
            background: #D1FAE5;
            color: #065F46;
        }
        
        .test-badge.fail {
            background: #FEE2E2;
            color: #991B1B;
        }
    </style>
</head>
<body>
    
<div id="toggle-debugger">
    <h3>
        🔍 TinyMCE Toggle 除錯工具
        <button class="minimize-btn" onclick="toggleMinimize()">最小化</button>
    </h3>
    
    <!-- 快速操作按鈕 -->
    <div class="button-group">
        <button onclick="runFullDiagnostic()">🔍 完整診斷</button>
        <button onclick="checkEditorStates()">📊 檢查編輯器狀態</button>
        <button onclick="testToggleFunctions()">🔄 測試 Toggle 函數</button>
        <button onclick="captureSnapshot()">📸 擷取快照</button>
        <button onclick="monitorChanges()">👁️ 監控變化</button>
        <button class="danger" onclick="clearLogs()">🗑️ 清除日誌</button>
    </div>
    
    <!-- 編輯器狀態顯示區 -->
    <div class="debug-section">
        <h4>編輯器狀態</h4>
        <div id="editor-status">
            <div class="log-entry info">等待檢查...</div>
        </div>
    </div>
    
    <!-- Toggle 函數測試區 -->
    <div class="debug-section">
        <h4>Toggle 函數測試</h4>
        <div id="toggle-tests">
            <div class="log-entry info">尚未執行測試</div>
        </div>
    </div>
    
    <!-- 事件日誌 -->
    <div class="debug-section">
        <h4>事件日誌</h4>
        <div id="event-log" style="max-height: 200px; overflow-y: auto;">
            <div class="log-entry info">監聽中...</div>
        </div>
    </div>
    
    <!-- 快照記錄 -->
    <div class="debug-section">
        <h4>狀態快照</h4>
        <div id="snapshots">
            <div class="log-entry info">尚無快照</div>
        </div>
    </div>
</div>

<script>
// 全局變數
let debuggerState = {
    monitoring: false,
    monitorInterval: null,
    snapshots: [],
    editorHistory: new Map(),
    toggleFunctionTests: []
};

// 工具函數
function log(section, message, type = 'info') {
    const container = document.getElementById(section);
    const entry = document.createElement('div');
    entry.className = `log-entry ${type}`;
    entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
    
    if (section === 'event-log') {
        container.insertBefore(entry, container.firstChild);
        // 保持最多 50 條記錄
        while (container.children.length > 50) {
            container.removeChild(container.lastChild);
        }
    } else {
        container.appendChild(entry);
    }
}

function clearSection(sectionId) {
    document.getElementById(sectionId).innerHTML = '';
}

// 最小化功能
function toggleMinimize() {
    const debugger = document.getElementById('toggle-debugger');
    debugger.classList.toggle('minimized');
}

// 清除日誌
function clearLogs() {
    ['editor-status', 'toggle-tests', 'event-log', 'snapshots'].forEach(clearSection);
    log('event-log', '日誌已清除', 'info');
}

// 1. 檢查編輯器狀態
function checkEditorStates() {
    clearSection('editor-status');
    
    if (typeof tinymce === 'undefined') {
        log('editor-status', '❌ TinyMCE 未載入！', 'error');
        return;
    }
    
    // 獲取所有編輯器
    const editors = tinymce.get();
    if (!editors) {
        log('editor-status', '未找到任何編輯器', 'warning');
        return;
    }
    
    const editorArray = Array.isArray(editors) ? editors : [editors];
    log('editor-status', `找到 ${editorArray.length} 個編輯器`, 'success');
    
    // 檢查 activeEditor
    const activeEditor = tinymce.activeEditor;
    if (activeEditor) {
        log('editor-status', `當前 activeEditor: ${activeEditor.id}`, 'info');
    } else {
        log('editor-status', '沒有 activeEditor', 'warning');
    }
    
    // 為每個編輯器創建卡片
    editorArray.forEach((editor, index) => {
        const card = document.createElement('div');
        card.className = `editor-card ${editor === activeEditor ? 'active' : ''}`;
        
        const isActive = editor === activeEditor;
        const body = editor.getBody();
        const doc = editor.getDoc();
        
        // 檢查各種狀態
        const hasMarkersHidden = body ? body.classList.contains('markers-hidden') : false;
        const hasDefaultStyles = doc ? !!doc.getElementById('default-marker-styles') : false;
        const hasCompleteStyles = doc ? !!doc.getElementById('tinymce-complete-styles') : false;
        const hasMultiTagStyles = doc ? !!doc.getElementById('multi-tag-styles') : false;
        
        // 檢查隱藏類別
        const hiddenClasses = [];
        if (body) {
            ['opt-new', 'opt-modified', 'opt-placeholder', 'opt-keyword', 'opt-keyword-existing'].forEach(tag => {
                if (body.classList.contains(`hide-${tag}`)) {
                    hiddenClasses.push(tag);
                }
            });
        }
        
        card.innerHTML = `
            <h5>編輯器 ${index + 1}: ${editor.id} ${isActive ? '<span class="test-badge pass">Active</span>' : ''}</h5>
            <div class="editor-info">
                <span class="label">ID:</span>
                <span class="value">${editor.id}</span>
                
                <span class="label">已初始化:</span>
                <span class="value ${editor.initialized}">${editor.initialized}</span>
                
                <span class="label">模式:</span>
                <span class="value">${editor.mode.get()}</span>
                
                <span class="label">可見:</span>
                <span class="value ${!editor.isHidden()}">${!editor.isHidden()}</span>
                
                <span class="label">markers-hidden:</span>
                <span class="value ${hasMarkersHidden}">${hasMarkersHidden}</span>
                
                <span class="label">樣式注入:</span>
                <span class="value">
                    預設: ${hasDefaultStyles ? '✓' : '✗'} | 
                    完整: ${hasCompleteStyles ? '✓' : '✗'} | 
                    多標記: ${hasMultiTagStyles ? '✓' : '✗'}
                </span>
                
                ${hiddenClasses.length > 0 ? `
                <span class="label">隱藏的標記:</span>
                <span class="value">${hiddenClasses.join(', ')}</span>
                ` : ''}
            </div>
        `;
        
        document.getElementById('editor-status').appendChild(card);
    });
}

// 2. 測試 Toggle 函數
function testToggleFunctions() {
    clearSection('toggle-tests');
    
    const functionsToTest = [
        'toggleTinyMCEMarkers',
        'toggleMarkers',
        'toggleMarkersAllEditors',
        'showMarkers',
        'hideMarkers',
        'toggleSingleTag',
        'showAllTags',
        'hideAllTags',
        'injectDefaultMarkerStyles',
        'window.markerStylesInjected'
    ];
    
    log('toggle-tests', '檢查可用的 Toggle 函數...', 'info');
    
    functionsToTest.forEach(funcName => {
        const exists = funcName.includes('.') 
            ? eval(`typeof ${funcName}`) !== 'undefined'
            : typeof window[funcName] !== 'undefined';
        
        const badge = exists 
            ? '<span class="test-badge pass">存在</span>' 
            : '<span class="test-badge fail">不存在</span>';
        
        log('toggle-tests', `${funcName} ${badge}`, exists ? 'success' : 'error');
    });
    
    // 測試實際執行
    log('toggle-tests', '\n測試 Toggle 執行...', 'info');
    
    // 測試隱藏
    try {
        if (window.hideMarkers) {
            window.hideMarkers();
            log('toggle-tests', 'hideMarkers() 執行成功', 'success');
            
            // 檢查結果
            setTimeout(() => {
                const editors = tinymce.get();
                if (editors) {
                    const editorArray = Array.isArray(editors) ? editors : [editors];
                    editorArray.forEach((editor, i) => {
                        const body = editor.getBody();
                        if (body) {
                            const hidden = body.classList.contains('markers-hidden');
                            log('toggle-tests', `編輯器 ${i+1} markers-hidden: ${hidden}`, hidden ? 'success' : 'error');
                        }
                    });
                }
            }, 500);
        }
    } catch (e) {
        log('toggle-tests', `hideMarkers() 錯誤: ${e.message}`, 'error');
    }
    
    // 測試顯示（延遲執行）
    setTimeout(() => {
        try {
            if (window.showMarkers) {
                window.showMarkers();
                log('toggle-tests', 'showMarkers() 執行成功', 'success');
                
                // 檢查結果
                setTimeout(() => {
                    const editors = tinymce.get();
                    if (editors) {
                        const editorArray = Array.isArray(editors) ? editors : [editors];
                        editorArray.forEach((editor, i) => {
                            const body = editor.getBody();
                            if (body) {
                                const hidden = body.classList.contains('markers-hidden');
                                log('toggle-tests', `編輯器 ${i+1} markers-hidden: ${hidden}`, hidden ? 'error' : 'success');
                            }
                        });
                    }
                }, 500);
            }
        } catch (e) {
            log('toggle-tests', `showMarkers() 錯誤: ${e.message}`, 'error');
        }
    }, 2000);
}

// 3. 擷取快照
function captureSnapshot() {
    const snapshot = {
        time: new Date().toLocaleTimeString(),
        editors: [],
        functions: {},
        activeEditor: null
    };
    
    // 記錄編輯器狀態
    if (tinymce) {
        const editors = tinymce.get();
        if (editors) {
            const editorArray = Array.isArray(editors) ? editors : [editors];
            editorArray.forEach(editor => {
                const body = editor.getBody();
                snapshot.editors.push({
                    id: editor.id,
                    initialized: editor.initialized,
                    mode: editor.mode.get(),
                    markersHidden: body ? body.classList.contains('markers-hidden') : null,
                    bodyClasses: body ? Array.from(body.classList) : []
                });
            });
        }
        
        snapshot.activeEditor = tinymce.activeEditor ? tinymce.activeEditor.id : null;
    }
    
    // 記錄函數狀態
    ['toggleTinyMCEMarkers', 'toggleMarkers', 'showMarkers', 'hideMarkers'].forEach(func => {
        snapshot.functions[func] = typeof window[func] !== 'undefined';
    });
    
    // 保存快照
    debuggerState.snapshots.push(snapshot);
    
    // 顯示快照
    const snapshotDiv = document.createElement('div');
    snapshotDiv.className = 'snapshot';
    snapshotDiv.innerHTML = `
        <div class="snapshot-time">快照 - ${snapshot.time}</div>
        <div>編輯器數量: ${snapshot.editors.length}</div>
        <div>Active Editor: ${snapshot.activeEditor || 'None'}</div>
        <div>編輯器狀態: ${snapshot.editors.map(e => `${e.id}(hidden:${e.markersHidden})`).join(', ')}</div>
    `;
    
    const container = document.getElementById('snapshots');
    if (container.firstChild.classList && container.firstChild.classList.contains('info')) {
        container.innerHTML = '';
    }
    container.insertBefore(snapshotDiv, container.firstChild);
    
    log('event-log', '已擷取狀態快照', 'success');
}

// 4. 監控變化
function monitorChanges() {
    if (debuggerState.monitoring) {
        // 停止監控
        clearInterval(debuggerState.monitorInterval);
        debuggerState.monitoring = false;
        log('event-log', '已停止監控', 'warning');
        return;
    }
    
    debuggerState.monitoring = true;
    log('event-log', '開始監控編輯器變化...', 'info');
    
    // 記錄初始狀態
    const initialState = new Map();
    if (tinymce) {
        const editors = tinymce.get();
        if (editors) {
            const editorArray = Array.isArray(editors) ? editors : [editors];
            editorArray.forEach(editor => {
                const body = editor.getBody();
                initialState.set(editor.id, {
                    markersHidden: body ? body.classList.contains('markers-hidden') : null,
                    bodyClasses: body ? Array.from(body.classList) : []
                });
            });
        }
    }
    
    // 每秒檢查一次
    debuggerState.monitorInterval = setInterval(() => {
        if (!tinymce) return;
        
        const editors = tinymce.get();
        if (!editors) return;
        
        const editorArray = Array.isArray(editors) ? editors : [editors];
        
        // 檢查新編輯器
        editorArray.forEach(editor => {
            if (!initialState.has(editor.id)) {
                log('event-log', `🆕 檢測到新編輯器: ${editor.id}`, 'warning');
                const body = editor.getBody();
                initialState.set(editor.id, {
                    markersHidden: body ? body.classList.contains('markers-hidden') : null,
                    bodyClasses: body ? Array.from(body.classList) : []
                });
            }
        });
        
        // 檢查狀態變化
        editorArray.forEach(editor => {
            const body = editor.getBody();
            if (!body) return;
            
            const previousState = initialState.get(editor.id);
            const currentHidden = body.classList.contains('markers-hidden');
            const currentClasses = Array.from(body.classList);
            
            // 檢查 markers-hidden 變化
            if (previousState && previousState.markersHidden !== currentHidden) {
                log('event-log', `🔄 ${editor.id} markers-hidden: ${previousState.markersHidden} → ${currentHidden}`, 'warning');
                previousState.markersHidden = currentHidden;
            }
            
            // 檢查其他 class 變化
            if (previousState) {
                const addedClasses = currentClasses.filter(c => !previousState.bodyClasses.includes(c));
                const removedClasses = previousState.bodyClasses.filter(c => !currentClasses.includes(c));
                
                if (addedClasses.length > 0) {
                    log('event-log', `➕ ${editor.id} 新增 class: ${addedClasses.join(', ')}`, 'info');
                }
                
                if (removedClasses.length > 0) {
                    log('event-log', `➖ ${editor.id} 移除 class: ${removedClasses.join(', ')}`, 'info');
                }
                
                previousState.bodyClasses = currentClasses;
            }
        });
        
        // 檢查 activeEditor 變化
        const currentActive = tinymce.activeEditor ? tinymce.activeEditor.id : null;
        if (!debuggerState.lastActiveEditor) {
            debuggerState.lastActiveEditor = currentActive;
        } else if (debuggerState.lastActiveEditor !== currentActive) {
            log('event-log', `🎯 ActiveEditor 變更: ${debuggerState.lastActiveEditor} → ${currentActive}`, 'warning');
            debuggerState.lastActiveEditor = currentActive;
        }
        
    }, 1000);
}

// 5. 完整診斷
function runFullDiagnostic() {
    log('event-log', '開始執行完整診斷...', 'info');
    
    // 清除所有區域
    ['editor-status', 'toggle-tests'].forEach(clearSection);
    
    // 執行所有測試
    checkEditorStates();
    
    setTimeout(() => {
        testToggleFunctions();
    }, 500);
    
    setTimeout(() => {
        captureSnapshot();
    }, 1000);
    
    // 額外的診斷
    setTimeout(() => {
        // 檢查 page header 的初始化狀態
        log('event-log', '\n檢查 Page Header 系統...', 'info');
        
        const systems = {
            '標記系統已注入': window.markerStylesInjected,
            '標記可見': window.markersVisible,
            '多標記系統': typeof window.tagTypes !== 'undefined',
            'Placeholder 處理器': typeof window.initBubblePlaceholderHandler !== 'undefined'
        };
        
        Object.entries(systems).forEach(([name, exists]) => {
            log('event-log', `${name}: ${exists ? '✅' : '❌'}`, exists ? 'success' : 'error');
        });
        
        // 檢查實際的樣式標籤
        log('event-log', '\n檢查樣式注入...', 'info');
        const editors = tinymce.get();
        if (editors) {
            const editorArray = Array.isArray(editors) ? editors : [editors];
            editorArray.forEach((editor, i) => {
                const doc = editor.getDoc();
                if (doc) {
                    const styles = doc.querySelectorAll('style');
                    log('event-log', `編輯器 ${i+1} 有 ${styles.length} 個 style 標籤`, 'info');
                    
                    styles.forEach((style, j) => {
                        if (style.id) {
                            log('event-log', `  Style ${j+1}: #${style.id}`, 'info');
                        }
                    });
                }
            });
        }
        
    }, 1500);
}

// 設置事件監聽
if (tinymce) {
    tinymce.on('AddEditor', function(e) {
        log('event-log', `📌 TinyMCE 事件: AddEditor (${e.editor.id})`, 'warning');
    });
    
    tinymce.on('RemoveEditor', function(e) {
        log('event-log', `📌 TinyMCE 事件: RemoveEditor (${e.editor.id})`, 'warning');
    });
}

// 自動執行初始診斷
setTimeout(() => {
    log('event-log', '除錯工具已載入，執行初始檢查...', 'success');
    checkEditorStates();
}, 1000);

// 全局快捷函數
window.toggleDebug = {
    diagnose: runFullDiagnostic,
    checkEditors: checkEditorStates,
    testToggle: testToggleFunctions,
    snapshot: captureSnapshot,
    monitor: monitorChanges,
    clear: clearLogs
};

console.log('%c🔍 Toggle 除錯工具已載入！使用 toggleDebug.diagnose() 執行完整診斷', 
    'background: #3B82F6; color: white; padding: 4px 8px; border-radius: 4px; font-weight: bold;');
</script>

</body>
