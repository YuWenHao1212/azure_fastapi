# Version Number Removal Patterns (2 rules)
version_removal:
  - pattern: '\s+v?\d+(\.\d+)*$'
    replacement: ''
    type: version_removal
    description: Remove version numbers with optional 'v' prefix (e.g., "v2.0.1")
    
  - pattern: '\s+\d+(\.\d+)*$'
    replacement: ''
    type: version_removal
    description: Remove version numbers without prefix (e.g., "2.0.1")

# Special Character Normalization (4 rules)
special_characters:
  - pattern: '[/\\&]'
    replacement: ' and '
    type: special_char
    description: Replace slashes and ampersands with "and"
    
  - pattern: '[_\-]+'
    replacement: ' '
    type: special_char
    description: Replace underscores and hyphens with spaces
    
  - pattern: '\s+'
    replacement: ' '
    type: whitespace
    description: Normalize multiple spaces to single space
    
  - pattern: '^\s+|\s+$'
    replacement: ''
    type: whitespace
    description: Trim leading and trailing whitespace

# Advanced Patterns (5 rules)
advanced_patterns:
